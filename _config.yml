# Site
title: daiyi
subtitle:
description: thoughts and ideas and essays by daiyi; unrefined brain-to-internet pipe; public journaling
author: daiyi
language: en
timezone: America/Los_Angeles # Europe/Berlin

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://daiyi.co/blog
root: /blog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: etc
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 0
pagination_dir: page

# Extensions
theme: splitter

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
##  type: git
##  repo: git@github.com:daiyitastic/daiyitastic.github.io.git
##  branch: staging
##  message: "deployed: {{ now('YYYY-MM-DD HH:mm:ss') }}"

feed:
  type: rss2
  path: rss2.xml
  limit: false
  content: true
  excerpt_frontmatter_key: summary
